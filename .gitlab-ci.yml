stages:
- build
- test

before_script:
- export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
  - .gradle/wrapper
  - .gradle/caches

build:
  stage: build
  script:
  - ./gradlew assemble
  artifacts:
    paths:
    - platform/*/build/libs/*.jar
    expire_in: 1 week
  only:
  - master

test:
  stage: test
  script:
  - ./gradlew check

after_script:
- echo "Finished!"